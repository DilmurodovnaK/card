<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imtihon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <div class="navbar">

                    <a href="./index.html"><img src="/img/logo.svg" alt="icon"></a>


                    <button class="kat"> <img src="/img/menu.svg" alt="">Каталог</button>
                    <div class="inp">
                        <label>
                        <input class="nayti" type="text" name="" id="search" placeholder="Найти товар">
                        <button id="sb"><img src="/img/search.svg" alt="search">
                        </button>
                    </label>
                    </div>
                    <div class="logos">
                        <img src="/img/like.svg" alt="like">
                        <img src="/img/karobka.svg" alt="karobka">
                        <img src="/img/korzina.svg" alt="korzina">
                        <img src="/img/aleksey.svg" alt="">
                    </div>


                </div>
            </div>

        </nav>
    </header>
    <main>
        <div class="container">
            <span class="span">Главная </span><span class="span"> > </span><span class="span">  Каталог</span> <span class="span"> > </span><span class="span"> Молоко, сыр, яйцо</span> <br>
            <h1>Молоко, сыр, яйцо</h1>





            <div class="main">
                <div class="left">
                    <p>Цена</p>
                    <input type="text" id="min-price" value=""> <br> <br>
                    <input type="range" id="price" name="points" min="0" max="10" value="">
                </div>
                <div class="right">
                    <ul class="list">
                        <li class="card"></li>
                    </ul>

                    <button class="next">Показать ещё</button> <br>

                    <div class="num">
                        <button class="number"><img src="/img/chap.svg" alt="chap"></button>
                        <button class="number"><img src="/img/chap2.svg" alt="chap"></button>
                        <button class="number">1</button>
                        <button class="number">2</button>
                        <button class="number">3</button>
                        <button class="number">4</button>
                        <button class="number">5</button>
                        <button class="number">6</button>
                        <button class="number">7</button>
                        <button class="number">8</button>
                        <button class="number"><img src="/img/ong.svg" alt="ong">
                    </button>
                        <button class="number"><img src="/img/ong2.svg" alt="ong"></button>
                    </div>
                </div>
            </div>
    </main>
    <footer class="background">
        <div class="container">
            <div class="foot">
                <div class="loggo"><img src="/img/loggo.svg" alt="logo">
                </div>
                <div class="lists">
                    <ul class="as">
                        <li class="li"> <a class="li-li" href="#">О компании</a></li>
                        <li class="li"><a class="li-li" href="#">Контакты</a></li>
                        <li class="li"><a class="li-li" href="#">Вакансии</a></li>
                        <li class="li"><a class="li-li" href="#">Статьи</a></li>
                        <li class="li"><a class="li-li" href="#">Политика обработки персональных данных</a></li>

                    </ul>
                </div>
                <div class="icon"><img src="/img/social.svg" alt="social"></div>
                <div class="phone">
                    <span><img src="/img/phone.svg" alt="number"></span>
                </div>
            </div>
        </div>

    </footer>
    <script src="./script.js"></script>
    <script src="main.js"></script>
</body>

</html>
